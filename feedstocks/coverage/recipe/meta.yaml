{% set version = "4.5.1" %}
{% set hash = "56e448f051a201c5ebbaa86a5efd0ca90d327204d8b059ab25ad0f35fbfd79f1" %}
{% set pkgname = "coverage" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  entry_points:
    - coverage = coverage.cmdline:main

requirements:
  build:
    - toolchain
    - python
    - pip
  run:
    - python

test:
  imports:
    - coverage

  commands:
    - coverage --help

about:
  home: https://coverage.readthedocs.io
  license: Apache 2.0
  license_file: LICENSE.txt
  summary: 'Code coverage measurement for Python'

extra:
  recipe-maintainers:
    - ericmjl
    - jakirkham
    - ocefpaf
